plugins {
    id 'c'
    id 'cvc4.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
}

application {
    // Define the main class for the application.
    mainClass = 'Main'
}

jar {
    manifest {
        attributes('Main-Class': 'Main')
    }
}

task copyLibraries(type: Copy) {
    from "src/main/java/jni/cmake-build-debug/libcvc4JavaApi.so", "src/main/java/jni/install/lib/libcvc4.so"
    into "src/main/resources"
}

compileJava.configure {dependsOn(copyLibraries)}
